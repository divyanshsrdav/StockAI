<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
</head>
<body>
    <h1>Upload Stock Data and Model</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="csv_file">CSV File:</label>
        <input type="file" name="csv_file" required><br>
        <label for="model_file">Model File (.h5):</label>
        <input type="file" name="model_file" required><br>
        <input type="submit" value="Upload and Predict">
    </form>

    {% if image_url %}
    <h2>Stock Price Prediction</h2>
    <img src="{{ image_url }}" alt="Stock Price Prediction">
    {% endif %}

    {% if future_value %}
    <h2>Predicted Stock Price for {{ future_date }}: ${{ future_value }}</h2>
    {% endif %}
</body>
</html>
