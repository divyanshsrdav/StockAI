<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Embed of StockAI</title>
    <style>
        /* Remove margins and padding from body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Full-screen iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove the border */
        }
    </style>
</head>
<body>
    <!-- Embedding the site using a full-screen iframe -->
    <iframe src="https://stockai-za5f.onrender.com"></iframe>
</body>
</html>
